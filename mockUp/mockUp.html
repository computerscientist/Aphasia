<html>
<meta charset="utf-8" />
<head>

<title>Sample Page</title>

<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="text/html; charset=iso-8859-1" http-equiv="Content-Type" />
<meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" name="viewport" />

<script type = 'text/javascript'>
var djConfig = {
    isDebug: false,
    parseOnLoad: true,
    baseUrl: './'
};
</script>
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js" type="text/javascript"></script>
<script type="text/javascript" src="/libs/uow/trace.js"></script>
<script type="text/javascript" src="/libs/uow.js"></script>
<script type = 'text/javascript'>
function start(audio) {

    var sound = ['classroom','school','cow'];
    var image = ['books.gif','school.jpg','cow.jpg'];
    var i = 0;

    var div = dojo.create("div",null,dojo.body());
    dojo.forEach(image, function(img) {
        var a = dojo.create("a",{href:'javascript:;'},div);
        var image = dojo.create("img",{src:img, height:"25%", width:"25%"}, a);
            dojo.connect(a, 'onmouseup',dojo.hitch(this,'playSound',audio, sound[i]));
            i++;
    });
}

function playSound(audio, music) {
    audio.stop({channel:'sound'});
    audio.play({url:music, channel:'sound'});
}

function startUpAudio() {
    uow.getAudio().addCallback(start);
}

dojo.addOnLoad(startUpAudio);

</script>

</head>

</body>
</html>
