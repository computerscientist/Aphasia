<html>
    <title>Aphasia App Interface Editor</title>
    <head>
        <meta charset="utf-8" />
        <style type="text/css">
            @import "http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/resources/dojo.css";
            @import "http://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/themes/claro/claro.css";
            @import "http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojox/grid/resources/Grid.css";
            @import "http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojox/grid/resources/tundraGrid.css";
            
            @import "sampleBorder.css";

            @import "unc/FormGenerator.css";
            #grid {
              width: 600px;
              height: 200px;
              border: 1px solid black;
            }
            
            html, body, .dijitBorderContainer {width: 100%; height: 100%;}
        </style>
        <script type="text/javascript">
            var djConfig = {
                isDebug: false,
                parseOnLoad: true,
                baseUrl: './',
                modulePaths: { 'Hark': '.',
                   'unc': 'unc'  }
            };
        </script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js"></script>
        <script type="text/javascript" src="/libs/uow/trace.js"></script>
        <script type="text/javascript" src="/libs/uow.js"></script>
        <script type="text/javascript">
            dojo.require('dijit.layout.BorderContainer');
            dojo.require('dijit.layout.ContentPane');
            dojo.require('dijit.layout.TabContainer');
            dojo.require('dijit.layout.AccordionContainer');
            dojo.require('unc.CollectionEditor');
        </script>
        <script type="text/javascript" src="interfaceEditor.js"></script>
    </head>
    <body class = "claro">
        <div dojoType="dijit.layout.BorderContainer" liveSplitters="true">
            <div dojoType="dijit.layout.ContentPane" region="top" splitter="false">
                <span style="display: block; text-align: right;">Welcome!</span>
                <h1>Aphasia App Interface Editor</h1>
            </div>
            <div dojoType="dijit.layout.TabContainer" region="center" splitter="true">
                <div dojoType="dijit.layout.ContentPane" title="Step 1 -- Select Your Options">
                </div>
            </div>
            <div dojoType="dijit.layout.ContentPane" region="bottom" splitter="false">
            </div>
        </div>
    </body>
</html>
