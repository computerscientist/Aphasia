<html>
    <title>Aphasia App Interface Editor</title>
    <head>
        <meta charset="utf-8" />
        <link id="themeStyles" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dijit/themes/claro/claro.css">
        <style type="text/css">
            @import "http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/resources/dojo.css";
            /*@import "http://ajax.googleapis.com/ajax/libs/dojo/tests/css/dijitTests.css";*/

            html, body { height: 100%; width: 100%; padding: 0; border: 0; }
            #main { height: 100%; width: 100%; border: 0; }
            #header { margin: 0px; }
            #leftAccordion { width: 25%; }
            #bottomTabs { height: 40%; }

            /* pre-loader specific stuff to prevent unsightly flash of unstyled content */
            #loader {
                padding:0;
                margin:0;
                position:absolute;
                top:0; left:0;
                width:100%; height:100%;
                background:#ededed;
                z-index:999;
                vertical-align:middle;
            }
            #loaderInner {
                padding:5px;
                position:relative;
                left:0;
                top:0;
                width:175px;
                background:#3c3;
                color:#fff;
            }

            hr.spacer { border:0; background-color:#ededed; width:80%; height:1px; }

            /* rules used to test custom setting of TextBox padding */
            .inputPadding0 .dijitInputField { padding: 0px !important; }
            .inputPadding1 .dijitInputField { padding: 1px !important; }
            .inputPadding2 .dijitInputField { padding: 2px !important; }
            .inputPadding3 .dijitInputField { padding: 3px !important; }
            .inputPadding4 .dijitInputField { padding: 4px !important; }
            .inputPadding5 .dijitInputField { padding: 5px !important; }
        </style>
        <script type="text/javascript">
            var djConfig = {
                isDebug: false,
                parseOnLoad: true,
                baseUrl: './',
                modulePaths: { 'Hark': '.',
                   'unc': 'unc'  }
            };
        </script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js"></script>
        <script type="text/javascript" src="/libs/uow/trace.js"></script>
        <script type="text/javascript" src="/libs/uow.js"></script>
        <script type="text/javascript">
            dojo.require('dijit.layout.BorderContainer');
            dojo.require('dijit.layout.ContentPane');
            dojo.require('dijit.layout.TabContainer');
            dojo.require('unc.CollectionEditor');
        </script>
        <script type="text/javascript" src="interfaceEditor.js"></script>
    </head>
    <body class = "claro">
        <div dojoType="dijit.layout.ContentPane" id="footer">Copyright © UNC OpenWeb, 2010</div>
    </body>
</html>
